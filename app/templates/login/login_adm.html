<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login Mahasiswa</title>
	<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/dist/css/main.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/dist/css/util.css')}}">
    
<!--===============================================================================================-->
	<link rel="stylesheet" type="images/png" href="{{url_for('static', filename='bootstrap/images/icons/favicon.ico')}}">	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/dist/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/dist/fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/vendor/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->

<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-t-50 p-b-90">
	<span class="login100-form-title p-b-51">Login</span>
	<form action="" method="POST" >
		
		<div class="wrap-input100 validate-input m-b-16" data-validate = "username is required">
				{{form.nim(placeholder="username", class="input100")}}
				<span class="focus-input100"></span>
			</div>
		
		
		<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
			{{form.password(placeholder="Password", class="input100")}}
				<span class="focus-input100"></span>
			</div>
		

		<div class="container-login100-form-btn m-t-17">
		
			{{form.login(class="login100-form-btn")}}
		
	</form>
	<div id="dropDownSelect1"></div>
	<script src="{{url_for('static', filename='bootstrap/dist/js/main.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/daterangepicker/moment.min.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap/vendor/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='bootstrap/vendor/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
</body>
</html>
